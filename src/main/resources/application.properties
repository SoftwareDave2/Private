spring.application.name=it_projekt_tablohm
spring.jpa.hibernate.ddl-auto=update

# Set log level (adjust as needed: TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO
logging.level.master.it_projekt_tablohm=DEBUG

# Specify log file name and location
logging.file.name=logs/application.log

# Set log file max size and rotation
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.max-history=10
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Simple authentication defaults. Update before deploying.
app.auth.username=admin@admin.com
app.auth.password=tablohm123
app.auth.dev-enabled=true
app.auth.session-ttl-minutes=720

# Shared template storage (used by bootstrapper and UI)
oepl.templates.directory=templates
oepl.templates.seed-location=classpath:/templates/seed
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:./templates/
 
